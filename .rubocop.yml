AllCops:
  Exclude:
    - vendor/bundle/**/*
    - Gemfile
    - Rakefile
    - munge.gemspec

Style/AlignParameters:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
